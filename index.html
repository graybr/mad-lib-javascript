    <title>Mad-Libs</title>

<body>
    <h1>Mad-Libs</h1>
    <script>  
        var animal = prompt("Escreva o nome de um animal");

        var food = prompt("Escreva o nome de uma comida");

        document.write("O desastrado " + animal + " caminhou orgulhosamente pelo " + place + ", derrubando " + food + " por todo lugar.");  
    </script>
